services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "8333:6333" 
    volumes:
      - ./qdrant_storage:/qdrant/storage

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333  
    depends_on:
      - qdrant